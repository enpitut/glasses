function changeDBdate(date){
tmpDate = new Date(date);
tmpYear = tmpDate.getUTCFullYear();
tmpMonth = tmpDate.getUTCMonth() + 1;
if (tmpMonth < 10) { tmpMonth = "0" + tmpMonth; }
tmpDay = tmpDate.getUTCDate();
if (tmpDay < 10) { tmpDay = "0" + tmpDay; }
tmpHour = tmpDate.getUTCHours();
if (tmpHour < 10) { tmpHour = "0" + tmpHour; }
tmpMinute = tmpDate.getMinutes();
if (tmpMinute < 10) { tmpMinute = "0" + tmpMinute; }
tmpSecond = "00";
out = tmpYear+"-"+tmpMonth+"-"+tmpDay+" "+tmpHour+"-"+tmpMinute+"-"+tmpSecond; 

return out;
}

   function getstartInitDate(){
	tmpDate = new Date();
tmpYear = tmpDate.getFullYear();
tmpMonth = tmpDate.getMonth() + 1;
if (tmpMonth < 10) { tmpMonth = "0" + tmpMonth; }
tmpDay = tmpDate.getDate();
if (tmpDay < 10) { tmpDay = "0" + tmpDay; }
tmpHour = tmpDate.getHours();
if (tmpHour < 10) { tmpHour = "0" + tmpHour; }
tmpMinute = Math.floor((tmpDate.getMinutes())/10)*10;
if (tmpMinute < 10) { tmpMinute = "0" + tmpMinute; }
tmpSecond = "00";
out = tmpYear+"-"+tmpMonth+"-"+tmpDay+"T"+tmpHour+":"+tmpMinute+":"+tmpSecond; 
return out;
}
 function getendInitDate(){
	tmpDate = new Date();
tmpDate.setHours(tmpDate.getHours()+1);
tmpYear = tmpDate.getFullYear();
tmpMonth = tmpDate.getMonth() + 1;
if (tmpMonth < 10) { tmpMonth = "0" + tmpMonth; }
tmpDay = tmpDate.getDate();
if (tmpDay < 10) { tmpDay = "0" + tmpDay; }
tmpHour = tmpDate.getHours();
if (tmpHour < 10) { tmpHour = "0" + tmpHour; }
tmpMinute = Math.floor((tmpDate.getMinutes())/10)*10;
if (tmpMinute < 10) { tmpMinute = "0" + tmpMinute; }
tmpSecond = "00";
out = tmpYear+"-"+tmpMonth+"-"+tmpDay+"T"+tmpHour+":"+tmpMinute+":"+tmpSecond; 
return out;
}

	    for(var i=0; i<5; i++){

		    }else{
			    prriority_array[i] = "☆";
		    }
	    }
    }
