    function changeStarNum(num, div_name){
	    changePrriorityArray(num);
	    drawPrriorityStars(div_name);
    }

    //【太田・優先度関連】prriority_arrayの中身を書き換えるのみの関数．引数は優先度．
    function changePrriorityArray(num){
	    for(var i=0; i<5; i++){
		    if(i <= num){
			    prriority_array[i] = "★";
		    }else{
			    prriority_array[i] = "☆";
		    }
	    }
    }

    //【太田・優先度関連】prriority_array（優先度の星5個）を書きだす関数．
    function drawPrriorityStars(div_name){
	    var text;
	    for(var i=0; i<5; i++){
		    var tmp = "<a href='javascript:void(0)' onclick='changeStarNum(" + i + ",\"" + String(div_name) + "\"); return false;'><font size='+3' color='#FFD700'>" + prriority_array[i] + "</font></a>";
	
		    if(i==0){
			    text = tmp;
		    }else{
			    text = text + tmp;
		    }
	    }
	    document.getElementById(div_name).innerHTML=text;
    }
