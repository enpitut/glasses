<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="setting.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(function() {
                // タブを設定
                $('#tab').tabs();
                
                // ダイアログの共通設定
                var dialog_option = {
                    autoOpen: false,
                    modal: true,
                    show: 'blind',
                    hide: 'blind'
                };
                
                var button_account = {
                    buttons: [
                        {
                            text: '登録',
                            class: 'btn_positive',
                            click: function() {
                            }
                        },
                        {
                            text: 'キャンセル',
                            class: 'btn_delete',
                            click: function() {
                                $(this).dialog('close');
                            }
                        }
                    ]
                };
                
                var button_cluster = {
                    buttons: [
                        {
                            text: 'はい',
                            class: 'btn_positive',
                            click: function() {
                            }
                        },
                        {
                            text: 'キャンセル',
                            class: 'btn_delete',
                            click: function() {
                                $(this).dialog('close');
                            }
                        }
                    ]
                };
                
                // アカウント情報変更用ダイアログを定義
                $.extend(dialog_option, button_account);
                $('#dialog_account').dialog(dialog_option);
                $('#dialog_account').dialog('option', {title: 'アカウント名変更'});
                
                $('#dialog_pass').dialog(dialog_option);
                $('#dialog_pass').dialog('option', {title: 'パスワード変更'});
                
                $('#dialog_mail').dialog(dialog_option);
                $('#dialog_mail').dialog('option', {title: 'メールアドレス変更'});
                
                // クラスタ情報変更用ダイアログを定義
                $.extend(dialog_option, button_cluster);
                $('#dialog_cluster_invite').dialog(dialog_option);
                $('#dialog_cluster_leave').dialog(dialog_option);
                $('#dialog_cluster_join').dialog(dialog_option);
                $('#dialog_cluster_refuse').dialog(dialog_option);
                
                // ダイアログ表示ボタンが押された際の処理
                $('button[name="account"]').click(function() {
                    $('#dialog_account').dialog('open');
                });
                $('button[name="pass"]').click(function() {
                    $('#dialog_pass').dialog('open');
                });
                $('button[name="mail"]').click(function() {
                    $('#dialog_mail').dialog('open');
                });
                
                // クラスタ関連ボタンが押された際の処理
                $('#cluster_joined').find('.plus_button').click(function() {
                    $('#dialog_cluster_invite').dialog('open');
                });
                $('#cluster_joined').find('.minus_button').click(function() {
                    $('#dialog_cluster_leave').dialog('open');
                });
                $('#cluster_invited').find('.plus_button').click(function() {
                    $('#dialog_cluster_join').dialog('open');
                });
                $('#cluster_invited').find('.minus_button').click(function() {
                    $('#dialog_cluster_refuse').dialog('open');
                });
                
                // ユーザ情報変更フォームがサブミットされた際の処理
                $('#form_account').submit(function() {
                });
                
                // クラスタ情報変更フォームがサブミットされた際の処理
                $('#form_cluster').submit(function() {
                });
            });
        </script>
    </head>
    <body>
        <article>
            <h1>設定画面</h1>
            <div id="tab">
                <ul>
                    <li><a href="#setting_account"><span class="tab_name">アカウント</span></a></li>
                    <li><a href="#setting_cluster"><span class="tab_name">クラスタ</span></a></li>
                </ul>
                <article id="setting_account">
                    <h2>アカウント設定</h2>
                    <ul>
                        <li>
                            <p>アカウント名</p>
                            <span>ユーザA</span>
                            <button type="button" name="account" class="dialog_button">変更</button>
                        </li>
                        <li>
                            <p>パスワード</p>
                            <span>*************</span>
                            <button type="button" name="pass" class="dialog_button">変更</button>
                        </li>
                        <li>
                            <p>メールアドレス</p>
                            <span>hoge@gmail.com</span>
                            <button type="button" name="mail" class="dialog_button">変更</button>
                        </li>
                    </ul>
                    <div id="dialog_account">
                        <form id="form_account">
                            <p>
                                <label for="account_text" class="form_content">新しいアカウント名</label>
                                <input type="text" name="new_account" id="account_text">
                            </p>
                        </form>
                    </div>
                    <div id="dialog_pass">
                        <form id="form_pass">
                            <p>
                                <label for="pass_text" class="form_content">現在のパスワード</label>
                                <input type="password" name="pass" id="pass_text">
                            </p>
                            <p>
                                <label for="new_pass_text" class="form_content">新しいパスワード</label>
                                <input type="password" name="new_pass" id="new_pass_text">
                            </p>
                            <label>
                                <label for="confirm_text" class="form_content">新しいパスワードの確認</label>
                                <input type="password" name="confirm" id="confirm_text">
                            </label>
                        </form>
                    </div>
                    <div id="dialog_mail">
                        <form id="form_mail">
                            <p>
                                <label for="addr_text" class="form_content">新しいメールアドレス</label>
                                <input type="email" name="new_addr" id="addr_text">
                            </p>
                        </form>
                    </div>
                </article>
                
                <article id="setting_cluster">
                    <h2>クラスタ設定</h2>
                    <section id="cluster_joined">
                        <h3>所属クラスタ</h3>
                        <ul class="cluster">
                            <li>
                                <span class="cluster_name">クラスタA</span>
                                <div class="cluster_buttons">
                                    <button class="plus_button">+</button>
                                    <button class="minus_button">-</button>
                                </div>
                            </li>
                            <li>
                                <span class="cluster_name">クラスタB</span>
                                <div class="cluster_buttons">
                                    <button class="plus_button">+</button>
                                    <button class="minus_button">-</button>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <section id="cluster_invited">
                        <h3>招待されているクラスタ</h3>
                        <ul class="cluster">
                            <li>
                                <span class="cluster_name">クラスタC</span>
                                <div class="cluster_buttons">
                                    <button class="plus_button">+</button>
                                    <button class="minus_button">-</button>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <div id="dialog_cluster_invite">
                        <form id="form_cluster_invite">
                            このクラスタに招待するユーザを選択してください
                            <input type="text" name="invite_name">
                        </form>
                    </div>
                    <div id="dialog_cluster_leave">
                        <form id="form_cluster_leave">
                            このクラスタから脱退します<br>
                            よろしいですか？
                        </form>
                    </div>
                    <div id="dialog_cluster_join">
                        <form id="form_cluster_join">
                            このクラスタに参加します<br>
                            よろしいですか？
                        </form>
                    </div>
                    <div id="dialog_cluster_refuse">
                        <form id="form_cluster_refuse">
                            このクラスタに参加しません<br>
                            よろしいですか？
                        </form>
                    </div>
                </article>
            </div>
        </article>
    </body>
</html>
